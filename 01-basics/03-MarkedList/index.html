<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<!-- <link rel="stylesheet" href="/assets/styles/index.css" /> -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>MarkedList</title>
	<style>
		.emails-list li span {
			color: #efc14e;
		}

		[v-cloak] {
			display: none;
		}
	</style>
</head>

<body>
	<div id="app">
		<div class="pt-3 pb-3 container">
			<div class="mb-3">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" v-model="email" @focusout="toggleVisible">
			</div>
			<ul class="list-group emails-list" v-cloak v-show="visible">
				<li class="list-group-item" v-for="(userEmail, index) in filtered" :key="index" v-html="func(userEmail)">
					{{userEmail}}
				</li>
			</ul>
		</div>
	</div>
	<script type="module" src="./script.js"></script>
</body>

</html>
